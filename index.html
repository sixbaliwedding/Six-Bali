<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Six Bali Wedding</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: 600;
    }

    .section-title {
      text-align: center;
      font-size: 2.5em;
      font-weight: 700;
      margin: 40px 0 20px;
    }

    /* ABOUT US PHOTO */
    .about {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .about .container {
      width: 80%;
      text-align: center;
    }

    .about-photo {
      position: relative;
      width: 60%;
      margin: 0 auto;
      cursor: pointer;
    }

    .about-photo img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .about-photo .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 51, 102, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: 600;
      opacity: 0;
      border-radius: 12px;
      transition: 0.3s;
    }

    .about-photo:hover .overlay {
      opacity: 1;
    }

    .text {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      font-size: 3em;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .lightbox .close {
      top: 20px;
      right: 40px;
      font-size: 2.8em;
    }

    .lightbox .prev {
      left: 60px;
      transform: translateY(-50%);
    }

    .lightbox .next {
      right: 60px;
      transform: translateY(-50%);
    }

    /* OUR WORK GALLERY */
    .gallery {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      width: 80%;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>

<header>Six Bali Wedding</header>


<!-- ABOUT US -->
<section id="about" class="about">
  <div class="container">
    <h2 class="section-title">About Us</h2>

    <div class="about-photo" onclick="openAboutLightbox(0)">
      <img src="portosix/porto1.png" alt="About Us">
      <div class="overlay">View All Photos</div>
    </div>

    <div class="text">
      <p>
        Six Bali Wedding adalah penyedia jasa dokumentasi pernikahan profesional...
      </p>
    </div>
  </div>
</section>


<!-- OUR WORK -->
<section id="gallery" class="gallery">
  <h2 class="section-title">Our Work</h2>

  <div class="grid">
    <img src="GALLERY W/GALLERY_01.jpg" onclick="openLightbox(0)">
    <img src="GALLERY W/GALLERY_02.jpg" onclick="openLightbox(1)">
    <img src="GALLERY W/GALLERY_03.jpg" onclick="openLightbox(2)">
    <img src="GALLERY W/GALLERY_04.jpg" onclick="openLightbox(3)">
    <img src="GALLERY W/GALLERY_05.jpg" onclick="openLightbox(4)">
    <img src="GALLERY W/GALLERY_06.jpg" onclick="openLightbox(5)">
    <img src="GALLERY W/GALLERY_07.jpg" onclick="openLightbox(6)">
    <img src="GALLERY W/GALLERY_08.jpg" onclick="openLightbox(7)">
    <img src="GALLERY W/GALLERY_09.jpg" onclick="openLightbox(8)">
    <img src="GALLERY W/GALLERY_10.jpg" onclick="openLightbox(9)">
    <img src="GALLERY W/GALLERY_11.jpg" onclick="openLightbox(10)">
    <img src="GALLERY W/GALLERY_12.jpg" onclick="openLightbox(11)">
    <img src="GALLERY W/GALLERY_13.jpg" onclick="openLightbox(12)">
    <img src="GALLERY W/GALLERY_14.jpg" onclick="openLightbox(13)">
  </div>
</section>


<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
  <span class="close" onclick="closeLightbox(event)">&times;</span>
  <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
  <img id="lightbox-img" src="">
  <span class="next" onclick="changeSlide(1)">&#10095;</span>
</div>


<script>
  /* GALLERY WORK */
  const photos = [
    "GALLERY W/GALLERY_01.jpg",
    "GALLERY W/GALLERY_02.jpg",
    "GALLERY W/GALLERY_03.jpg",
    "GALLERY W/GALLERY_04.jpg",
    "GALLERY W/GALLERY_05.jpg",
    "GALLERY W/GALLERY_06.jpg",
    "GALLERY W/GALLERY_07.jpg",
    "GALLERY W/GALLERY_08.jpg",
    "GALLERY W/GALLERY_09.jpg",
    "GALLERY W/GALLERY_10.jpg",
    "GALLERY W/GALLERY_11.jpg",
    "GALLERY W/GALLERY_12.jpg",
    "GALLERY W/GALLERY_13.jpg",
    "GALLERY W/GALLERY_14.jpg"
  ];

  /* ABOUT US GALLERY (PNG) */
  const aboutPhotos = [
    "portosix/porto1.png",
    "portosix/porto2.png",
    "portosix/porto3.png",
    "portosix/porto4.png",
    "portosix/porto5.png",
    "portosix/porto6.png",
    "portosix/porto7.png",
    "portosix/porto8.png",
    "portosix/porto9.png",
    "portosix/porto10.png",
    "portosix/porto11.png",
    "portosix/porto12.png"
  ];

  let galleryMode = "work";
  let currentIndex = 0;
  let currentAboutIndex = 0;

  function openLightbox(index) {
    galleryMode = "work";
    currentIndex = index;
    document.getElementById("lightbox-img").src = photos[currentIndex];
    document.getElementById("lightbox").style.display = "flex";
  }

  function openAboutLightbox(index) {
    galleryMode = "about";
    currentAboutIndex = index;
    document.getElementById("lightbox-img").src = aboutPhotos[currentAboutIndex];
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeLightbox(event) {
    if (event.target.classList.contains("lightbox") || event.target.classList.contains("close")) {
      document.getElementById("lightbox").style.display = "none";
    }
  }

  function changeSlide(direction) {
    if (galleryMode === "work") {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = photos.length - 1;
      if (currentIndex >= photos.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = photos[currentIndex];
    } 
    
    else {
      currentAboutIndex += direction;
      if (currentAboutIndex < 0) currentAboutIndex = aboutPhotos.length - 1;
      if (currentAboutIndex >= aboutPhotos.length) currentAboutIndex = 0;
      document.getElementById("lightbox-img").src = aboutPhotos[currentAboutIndex];
    }
  }
</script>

</body>
</html>
