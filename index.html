<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Wedding Gallery - Photographer Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; color: #333; }
        header { background-color: #f8f8f8; padding: 20px; text-align: center; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; }
        nav a:hover { color: #007bff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .gallery img { width: 100%; height: auto; cursor: pointer; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .gallery img:hover { transform: scale(1.05); transition: 0.3s; }
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .lightbox img { max-width: 90%; max-height: 90%; }
        .close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 30px; cursor: pointer; }
        .prev, .next {
        color: white;
        font-size: 40px;
        position: absolute;
        top: 50%;
        cursor: pointer;
        padding: 10px;
        transform: translateY(-50%);
        user-select: none;
    }

    .prev { left: 20px; }
    .next { right: 20px; }
</style>

</head>
<body>
    <header>
        <h1>Bali Wedding Gallery</h1>
        <nav>
            <a href="mywork.html">My Work</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
     <div class="container">
        <h2>Bali Wedding Photos</h2>

        <div class="gallery">
            <!-- Foto-foto kamu berada di folder "GALLERY W" -->
            <div class="gallery">
    <img src="GALLERY%20W/GALLERY_01.jpg" onclick="openLightbox(0)">
    <img src="GALLERY%20W/GALLERY_02.jpg" onclick="openLightbox(1)">
    <img src="GALLERY%20W/GALLERY_03.jpg" onclick="openLightbox(2)">
    <img src="GALLERY%20W/GALLERY_04.jpg" onclick="openLightbox(3)">
    <img src="GALLERY%20W/GALLERY_05.jpg" onclick="openLightbox(4)">
            <img src="GALLERY%20W/GALLERY_06.jpg" onclick="openLightbox(5)">
            <img src="GALLERY%20W/GALLERY_07.jpg" onclick="openLightbox(6)">
            <img src="GALLERY%20W/GALLERY_08.jpg" onclick="openLightbox(7)">
            <img src="GALLERY%20W/GALLERY_09.jpg" onclick="openLightbox(8)">
            <img src="GALLERY%20W/GALLERY_10.jpg" onclick="openLightbox(9)">
            <img src="GALLERY%20W/GALLERY_11.jpg" onclick="openLightbox(10)">
            <img src="GALLERY%20W/GALLERY_12.jpg" onclick="openLightbox(11)">
            <img src="GALLERY%20W/GALLERY_13.jpg" onclick="openLightbox(12)">
            <img src="GALLERY%20W/GALLERY_14.jpg" onclick="openLightbox(13)">
        </div>
            <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
</div>

    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
    </div>
    <script>
const photos = [
    "GALLERY W/GALLERY_01.jpg",
    "GALLERY W/GALLERY_02.jpg",
    "GALLERY W/GALLERY_03.jpg",
    "GALLERY W/GALLERY_04.jpg",
    "GALLERY W/GALLERY_05.jpg"
];

let currentIndex = 0;

function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightbox-img").src = photos[currentIndex];
    document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

function changeSlide(dir) {
    currentIndex = (currentIndex + dir + photos.length) % photos.length;
    document.getElementById("lightbox-img").src = photos[currentIndex];
}
</script>

</body>
</html>
