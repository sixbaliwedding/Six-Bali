<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembukuan Keuangan - Six Bali</title>

<style>
body{font-family:Arial;background:#f4f4f4;margin:0;padding:0;}
.container{max-width:400px;margin:40px auto;background:white;padding:20px;border-radius:10px;}
h2{text-align:center;}
label{font-weight:bold;margin-top:10px;display:block;}
input,select,textarea{
  width:100%;padding:10px;margin-top:5px;border-radius:5px;border:1px solid #ccc;
}
button{
  width:100%;padding:12px;margin-top:15px;background:#007bff;
  color:white;border:none;border-radius:5px;font-size:16px;cursor:pointer;
}
button:hover{background:#0056b3;}
#msg{margin-top:10px;text-align:center;font-weight:bold;}
</style>
</head>
<body>

<div class="container">
<h2>Pencatatan Keuangan</h2>

<form id="formData">
<label>Tanggal</label>
<input type="date" name="tanggal" required>

<label>Jenis Transaksi</label>
<select name="jenis">
<option value="Masuk">Uang Masuk</option>
<option value="Keluar">Uang Keluar</option>
</select>

<label>Jumlah (Rp)</label>
<input type="number" name="jumlah" required>

<label>Keterangan</label>
<textarea name="keterangan" placeholder="Opsional"></textarea>

<button type="submit">Simpan</button>
<p id="msg"></p>
</form>
</div>

<script>
const SCRIPT_URL_WEBAPP = "PASTE_WEBAPP_URL_DISINI"; // <--- paste dari Apps Script

document.getElementById("formData").addEventListener("submit", async function(e){
    e.preventDefault();
    let formData = new FormData(e.target);
    let data = Object.fromEntries(formData.entries());

    await fetch(SCRIPT_URL_WEBAPP,{
        method:"POST",
        body: JSON.stringify(data)
    });

    document.getElementById("msg").innerHTML="âœ” Data berhasil disimpan";
    e.target.reset();
});
</script>

</body>
</html>
