<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembukuan Keuangan - Six Bali</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#e9e9e9; margin:0; padding:0;
}
.container{
    max-width:450px; background:white; padding:25px; border-radius:12px;
    margin:40px auto; box-shadow:0 0 10px rgba(0,0,0,.1);
}
h2{ text-align:center; margin-bottom:20px; }
label{ font-weight:bold; margin-top:12px; display:block; }

input, select, textarea{
    width:100%; padding:10px; margin-top:5px; border:1px solid #ccc;
    border-radius:6px; font-size:15px;
}
button{
    width:100%; padding:12px; background:#007bff; color:white;
    border:none; border-radius:6px; margin-top:18px; font-size:17px;
    cursor:pointer; transition:.3s;
}
button:hover{ background:#005fc4; }

#msg{ text-align:center; margin-top:12px; font-weight:bold; }
</style>
</head>
<body>

<div class="container">
<h2>Catatan Keuangan Six Bali ðŸ“’</h2>

<form id="formInput">
<label>Tanggal</label>
<input type="date" name="tanggal" required>

<label>Jenis Transaksi</label>
<select name="jenis" required>
<option value="Masuk">Uang Masuk</option>
<option value="Keluar">Uang Keluar</option>
</select>

<label>Jumlah (Rp)</label>
<input type="number" name="jumlah" placeholder="Contoh: 1500000" required>

<label>Keterangan</label>
<textarea name="keterangan" placeholder="Contoh: Pembayaran client / beli peralatan"></textarea>

<button type="submit">Simpan Transaksi</button>
<p id="msg"></p>
</form>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9kG185_Khzdor5zcBYaDmuWazv-0TVR1Mz1vLe7xP1p66desDdbmgmESVNx0kiz_f/exec"; // sudah terhubung

document.getElementById("formInput").addEventListener("submit", async(e)=>{
    e.preventDefault();

    let data = Object.fromEntries(new FormData(e.target).entries());

    await fetch(SCRIPT_URL,{
        method:"POST",
        body: JSON.stringify(data)
    });

    document.getElementById("msg").innerHTML = "âœ” Data Berhasil Disimpan!";
    e.target.reset();
});
</script>

</body>
</html>
