<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Wedding Gallery - Photographer Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff; color: #333; }
        header { background-color: #f8f8f8; padding: 20px; text-align: center; }
        nav { margin-bottom: 20px; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; }
        nav a:hover { color: #007bff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .gallery img { width: 100%; height: auto; cursor: pointer; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .gallery img:hover { transform: scale(1.05); transition: 0.3s; }
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .lightbox img { max-width: 90%; max-height: 90%; }
        .close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Bali Wedding Gallery</h1>
        <nav>
            <a href="mywork.html">My Work</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Bali Wedding Photos</h2>
        <div class="gallery">
            <img src="https://picsum.photos/300/200?random=3" alt="Wedding Photo 1" onclick="openLightbox(this.src)">
            <img src="https://picsum.photos/300/200?random=4" alt="Wedding Photo 2" onclick="openLightbox(this.src)">
            <img src="https://picsum.photos/300/200?random=5" alt="Wedding Photo 3" onclick="openLightbox(this.src)">
            <img src="https://picsum.photos/300/200?random=6" alt="Wedding Photo 4" onclick="openLightbox(this.src)">
            <!-- Add more images here as needed -->
        </div>
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
    </div>
    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
